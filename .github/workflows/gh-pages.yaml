# REFERENCE: https://github.com/marketplace/actions/github-pages-action#getting-started

name: Deploy GitHub Pages (MkDocs)

on:
  push:
    branches:
      - main   # Deploy only on pushes to main
      - dev
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Install MkDocs Material into user directory
      - name: Install MkDocs Material
        run: pip3 install --user mkdocs-material

      # 4. Add local Python bin to PATH so mkdocs command works
      - name: Add local Python bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5. Build MkDocs site
      - name: Build MkDocs site
        run: mkdocs build --clean

      # 6. Deploy to gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
