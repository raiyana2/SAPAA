name: Webapp CI 

on:
  push:
    branches:
      - main
      - Sprint-2
      - Sprint-3
      - Sprint-4
      - Sprint-5
  pull_request:
    branches:
      - '**'   # Run tests on PRs from any branch

# Prevent old queued runs from blocking new runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  test-webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (Webapp)
        working-directory: webapp
        run: |
          npm ci || npm install

 

      - name: Run Webapp tests
        working-directory: webapp
        run: npm test
